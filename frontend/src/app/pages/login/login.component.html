<!-- bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900 -->
<div class="min-h-screen flex items-center justify-center relative overflow-hidden">

  <!-- Main content -->
  <div class="relative z-10 w-full max-w-md">
    <!-- Card container -->
    <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl border border-white/20 p-8">
      
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-white">{{isLoginMode ? 'Sign in to' : 'Sign up for'}} AI Resume Builder</h1>
      </div>

      <!-- Toggle buttons -->
      <div class="flex bg-white/10 rounded-lg p-1 mb-6">
        <button 
          (click)="toggleMode()" 
          [class]="isLoginMode ? 'bg-white text-gray-900' : 'text-white hover:text-gray-200'"
          class="flex-1 py-2 px-3 rounded-md text-sm font-medium transition-all duration-200">
          Sign In
        </button>
        <button 
          (click)="toggleMode()" 
          [class]="!isLoginMode ? 'bg-white text-gray-900' : 'text-white hover:text-gray-200'"
          class="flex-1 py-2 px-3 rounded-md text-sm font-medium transition-all duration-200">
          Sign Up
        </button>
      </div>

      <!-- Login Form -->
      <form *ngIf="isLoginMode" (ngSubmit)="login()" class="space-y-3">
        <div>
          <label for="login-email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
          <input 
            type="email" 
            id="login-email"
            [(ngModel)]="loginData.email" 
            name="email"
            class="w-full px-3 py-2 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
            placeholder="Enter your email">
        </div>
        
        <div>
          <div class="flex items-center justify-between text-sm">
            <label for="login-password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
            <a href="#" class="text-blue-400 hover:text-blue-300 transition-colors">Forgot password?</a>
          </div>
          <input 
            type="password" 
            id="login-password"
            [(ngModel)]="loginData.password" 
            name="password"
            class="w-full px-3 py-2 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
            placeholder="Enter your password">
        </div>

        <!-- Login Error Message -->
        <div *ngIf="loginError" class="text-red-400 text-sm text-center bg-red-400/10 border border-red-400/20 rounded-lg px-3 py-2">
          {{ loginError }}
        </div>

        <button 
          type="submit"
          [disabled]="!isLoginValid()"
          [class]="isLoginValid() ? 'cursor-pointer bg-blue-600 hover:bg-blue-700' : 'bg-gray-600 cursor-not-allowed'"
          class="w-full py-2 px-3 text-white font-medium rounded-lg transition-all duration-200 transform hover:scale-105 disabled:transform-none disabled:opacity-50">
          Sign In
        </button>
      </form>

      <!-- Register Form -->
      <form *ngIf="!isLoginMode" (ngSubmit)="register()" class="space-y-4">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="register-firstName" class="block text-sm font-medium text-gray-300 mb-2">First Name</label>
            <input 
              type="text" 
              id="register-firstName"
              [(ngModel)]="registerData.firstName" 
              name="firstName"
              class="w-full px-3 py-2 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
              placeholder="First name">
          </div>
          <div>
            <label for="register-lastName" class="block text-sm font-medium text-gray-300 mb-2">Last Name</label>
            <input 
              type="text" 
              id="register-lastName"
              [(ngModel)]="registerData.lastName" 
              name="lastName"
              class="w-full px-3 py-2 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
              placeholder="Last name">
          </div>
        </div>

        <div>
          <label for="register-email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
          <input 
            type="email" 
            id="register-email"
            [(ngModel)]="registerData.email" 
            name="email"
            class="w-full px-3 py-2 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
            placeholder="Enter your email">
        </div>

        <div>
          <label for="register-password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
          <input 
            type="password" 
            id="register-password"
            [(ngModel)]="registerData.password" 
            name="password"
            class="w-full px-3 py-2 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
            placeholder="Create a password">
        </div>

        <div>
          <label for="register-confirmPassword" class="block text-sm font-medium text-gray-300 mb-2">Confirm Password</label>
          <input 
            type="password" 
            id="register-confirmPassword"
            [(ngModel)]="confirmPassword" 
            name="confirmPassword"
            class="w-full px-3 py-2 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
            placeholder="Confirm your password">
        </div>

        <!-- Register Error Message -->
        <div *ngIf="registerError" class="text-red-400 text-sm text-center bg-red-400/10 border border-red-400/20 rounded-lg px-3 py-2">
          {{ registerError }}
        </div>

        <button 
          type="submit"
          [disabled]="!isRegisterValid()"
          [class]="isRegisterValid() ? 'cursor-pointer bg-blue-600 hover:bg-blue-700' : 'bg-gray-600 cursor-not-allowed'"
          class="w-full py-2 px-3 text-white font-medium rounded-lg transition-all duration-200 transform hover:scale-105 disabled:transform-none disabled:opacity-50">
          Create Account
        </button>
      </form>
    </div>
  </div>
</div>
