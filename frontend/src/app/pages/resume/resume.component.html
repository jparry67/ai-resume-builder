<div class="max-w-6xl mx-auto">  
  <div class="flex h-screen">
    <div class="m-auto max-h-[90vh] overflow-y-auto">
      <div class="flex justify-end gap-2 mr-2 mb-2 mt-1">
        <button class="cursor-pointer bg-blue-600 text-white rounded-md px-5 py-2 font-medium shadow transition hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400" [routerLink]="['/edit']">Edit</button>
        <button class="cursor-pointer bg-blue-600 text-white rounded-md px-5 py-2 font-medium shadow transition hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400" [printTitle]="resumeService.resumeData()?.fileName || 'Resume'" printSectionId="print-section" [useExistingCss]="true" ngxPrint>Print</button>
      </div>
      
      <!-- Font Size Controls -->
      <div class="flex items-center justify-center gap-3 mb-4">
        <button 
          class="cursor-pointer bg-gray-600 text-white rounded-md px-1 pt-1 font-medium shadow transition hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-400 disabled:opacity-50 disabled:cursor-not-allowed"
          (click)="decreaseFontSize()"
          [disabled]="fontSizePx <= MIN_FONT_SIZE_PX">
          <mat-icon class="w-4 h-4">remove</mat-icon>
        </button>
        <span class="text-sm font-medium text-gray-700" title="Base Font Size">{{fontSizePx}}px</span>
        <button
          class="cursor-pointer bg-gray-600 text-white rounded-md px-1 pt-1 font-medium shadow transition hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-400 disabled:opacity-50 disabled:cursor-not-allowed"
          (click)="increaseFontSize()"
          [disabled]="fontSizePx >= MAX_FONT_SIZE_PX">
          <mat-icon class="w-4 h-4">add</mat-icon>
        </button>
      </div>
      
      <div class="bg-white rounded-lg shadow-lg mx-2 p-8 max-w-4xl">
        <div id="print-section">
          <div [style.--base-font-size]="fontSizeRem + 'rem'">
            <app-main-template [resumeData]="resumeService.resumeData()"></app-main-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
