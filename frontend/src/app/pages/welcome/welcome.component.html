<div class="relative min-h-screen text-white overflow-hidden">
  <!-- Particles Background -->
  <app-particles></app-particles>
  
  <!-- Hero Section -->
  <section class="relative z-10 flex items-center justify-center min-h-screen px-4">
    <div class="max-w-6xl mx-auto text-center">
      <h1 class="text-5xl md:text-7xl font-bold mb-6">
        Build a Better Resume.<br>
        Your AI Co-Pilot is Ready.
      </h1>
      <p class="text-xl md:text-2xl mb-8 max-w-3xl mx-auto leading-relaxed">
        Create a custom resume for each job highlighting your unique skillset.
        Your AI co-pilot guides you every step of the way.
      </p>
      <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
        <button class="
          bg-blue-600
          px-8
          py-4
          rounded-lg
          font-semibold
          text-lg
          shadow-lg
          transform
          duration-300
          transition-all
          cursor-pointer
          hover:bg-blue-700
          hover:scale-105
        " (click)="getStarted()">
          Get Started Now
        </button>
      </div>
    </div>
  </section>
</div>
